<ng-container *ngIf="list"><li contentCanvasElement *ngFor="let innerElement of element.innerAssets;let i=index;" [element]="innerElement" id="inner-{{i}}" [currentRatio]="currentRatio" [inner]="true" [style.color]="inner ? 'inherit' : ''"  [list]="list"></li></ng-container>
<ng-container *ngIf="!list"><span contentCanvasElement class=""  [style.color]="inner ? 'inherit' : ''" *ngFor="let innerElement of element.innerAssets;let i=index;" id="inner-{{i}}" [element]="innerElement" [currentRatio]="currentRatio" [inner]="true" [list]="list"></span></ng-container>
